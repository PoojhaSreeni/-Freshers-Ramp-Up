<script>
function calculatePrice(){
var head = document.getElementById("heads").value;
var cite = document.getElementById("city").value;
if(cite ==="Chennai")
{
var amt = 1000;
document.getElementById("demo").value = amt * head;
}

{
var amt = 1500;
document.getElementById("demo").value = amt * head;
}
}
